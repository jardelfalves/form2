<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>

  <div class="page">

      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
    
      <form id="my-form">

        <fieldset>            
          
          <div class="fieldset-wrapper">          
          
            <legend>Informações Pessoais</legend>
            
            <div class="col-2">

            <div col-2 class="input-wrapper">
              <label for="event-nome">Nome</label>
              <input type="text" name="" id="event-nome"/>              
            </div>

            <div class="input-wrapper">
              <label for="event-sobrenome">Sobrenome</label>
              <input type="text" name="" id="event-sobrenome"/>
            </div>

            </div>            

            <div class="input-wrapper">
              <label for="event-email">E-mail <span>(Digite um e-mail válido)</span></label>
              <input type="email" name="" id="event-email" required/>
            </div>

            <div class="input-wrapper">
              <label for="event-password">Senha <span>(mínimo 6 caracteres)</span></label>
              <input type="password" name="" id="event-password" required/>
            </div>      

          </div>    

        </fieldset>      
        
        <fieldset>  

          <div class="fieldset-wrapper">          
          
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="event-nome">Nome do seu mentor</label>
              <input type="email" name="" id="event-nome" required/>
            </div>

          </div>

        </fieldset>  

        <fieldset>  

          <div class="fieldset-wrapper">          
          
            <legend>Seus horários disponíveis</legend>
            
            <div class="fieldset-wrapper">Primeira Mentoria</div>

            <div class="col-3">

                <div class="input-wrapper">                                  
                  <label for="event-date">Data</label>
                  <input type="date" name="" id="event-date" />
                </div>

                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" name="" id="event-begin"/>
                </div>

                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" name="" id="event-end"/>
                </div>     
                     

            </div>

            <div class="fieldset-wrapper">Segunda Mentoria</div>

            <div class="col-3">
            
              <div class="input-wrapper">                 
                <label for="event-date">Data</label>
                <input type="date" name="" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" name="" id="event-begin"/>
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" name="" id="event-end"/>
              </div>     
                   

          </div>
          </div>  

        </fieldset>
        
        
      </form>
      
      <footer>
        <button class="button" form="my-form">Salvar</button>
        <!--<input class="button" type="submit" form="my-form" value="Salvar evento">-->
      </footer>
        
    </div>
    
  
</body>
</html>
